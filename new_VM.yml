---
- hosts: all
  remote_user: root
  vars:
    new_vm_name: "test00.labmad.redhat.com"
    new_vm_ip: "10.32.170.XXX"
    new_vm_root_pw: "XXXXX"
    new_vm_cores: "2"
    new_vm_mem: "1024MiB"
    new_vm_msk: "255.255.255.0"
    new_vm_gw: "10.32.170.254"
    new_vm_dns: "10.32.170.50"
    new_vm_dns_search: "labmad.redhat.com"
    engine_user: admin@internal
    engine_password: "XXXXX"
    #engine_url: https://rhhi.labmad.redhat.com/ovirt-engine/api
    template: CentOS7.5
    cluster: RHHI-Cluster
    engine_url: https://rhhi.labmad.redhat.com/ovirt-engine/api
    #engine_url: https://rhvm.labmad.redhat.com/ovirt-engine/api
    #cluster: Top_Nodes


  pre_tasks:
    - name: Login to oVirt
      ovirt_auth:
        url: "{{ engine_url }}"
        username: "{{ engine_user }}"
        password: "{{ engine_password }}"
        insecure: "{{ engine_insecure | default(true) }}"
      tags:
        - always

  tasks:
   - name: Creating VM
     ovirt_vms:
        auth: "{{ ovirt_auth }}"
        name: "{{ new_vm_name }}"      
        state: running
        template: "{{ template }}"
        cluster: "{{ cluster }}"
        memory: "{{ new_vm_mem }}"
        cpu_cores: "{{ new_vm_cores }}"
        high_availability: false
        cloud_init:
          nic_boot_protocol: static
          nic_ip_address: "{{ new_vm_ip }}"
          nic_netmask: "{{ new_vm_msk }}"
          nic_gateway: "{{ new_vm_gw }}" 
          dns_servers: "{{ new_vm_dns }}" 
          dns_search: "{{ new_vm_dns_search }}"
          nic_name: eth0
          nic_on_boot: true
          host_name: "{{ new_vm_name }}"
          custom_script: |
            write_files:
             - content: |
                 ssh-rsa  jmn@black.remote.csb
               path: /root/.ssh/authorized_keys
               permissions: '0600'
          user_name: root
          root_password: "{{ new_vm_root_pw }}"


   - name: Wait until new VM be accesible
     wait_for:
       host: "{{ new_vm_ip }}"
       port: 22
       delay: 2
 
   - name: Clear OLD nameserver from /etc/resolv.conf
     lineinfile:
       path: /etc/resolv.conf
       regexp: "^nameserver"
       state: absent
     delegate_to: "{{ new_vm_ip }}"

   - name: Set unique nameserver in /etc/resolv.conf
     lineinfile:
       path: /etc/resolv.conf
       regexp: "^nameserver"
       line: "nameserver {{ new_vm_dns }}"
       state: present
     delegate_to: "{{ new_vm_ip }}"

   - name: Set Hostname "{{ new_vm_name }}"
     hostname:
        name: "{{ new_vm_name }}"
     delegate_to: "{{ new_vm_ip }}"

   - name: Name resolution for "{{ new_vm_name }}"
     lineinfile:
        dest=/etc/hosts
        regexp="^{{ new_vm_ip }}"
        line='{{ new_vm_ip }} {{ new_vm_name }}'
        state=present
     notify: Restart DNS
     delegate_to: "{{ new_vm_dns }}"
    
   - name: Install epel
     yum: name=epel-release state=latest
     delegate_to: "{{ new_vm_ip }}"
     
   - name: Install ovirt guest tools
     yum: 
        name=ovirt-guest-agent-common
        state=latest
     delegate_to: "{{ new_vm_ip }}"
     
   - name: Start ovirt guest tools
     systemd: 
        state=started
        name=ovirt-guest-agent
     delegate_to: "{{ new_vm_ip }}"

 
  post_tasks:
    - name: Logout from oVirt
      ovirt_auth:
        state: absent
        ovirt_auth: "{{ ovirt_auth }}"
      tags:
        - always

  handlers:
    - name: Restart DNS
      systemd: state=restarted name=dnsmasq
      delegate_to: "{{ new_vm_dns }}"
