---
- name: Create a clone from a VM
  hosts: localhost
  vars:
    engine_url: "https://rhvm.example.com/ovirt-engine/api"
    user: "admin@internal"
    password: "r3dh4t1!"

  tasks:
    - name: Auto-subscribe RHEL to available content.
      command: |
        curl \
        --verbose \
        --insecure \
        --user "{{ user }}":"{{ password }}" \
        --request POST \
        --header "Version: 4" \
        --header "Content-Type: application/xml" \
        --header "Accept: application/xml" \
        --data '
        <action>
        <vm>
        <name>noname</name>
        </vm>
        </action>
        ' \
        "{{ engine_url }}/vms/7c380d6e-072b-4ba5-b244-30076332c3e4/clone"
     

